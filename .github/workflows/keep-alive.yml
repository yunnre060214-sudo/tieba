name: 保持仓库活跃

on:
  schedule:
    # 每月1日运行一次（UTC 时间，北京时间每月1日早上8点左右）
    - cron: '0 0 1 * *'
  workflow_dispatch:  # 允许手动触发（强烈推荐保留，便于你自己激活）

permissions:
  contents: write  # 需要写入权限才能提交 commit

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai  # 设置时区为中国标准时间（北京时间）

    steps:
      - name: 检出代码
        uses: actions/checkout@v3  # 检出仓库代码

      - name: 获取当前时间
        id: date
        run: echo "NOW=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: 创建临时文件
        run: |
          mkdir -p .github
          echo "上次活动时间: ${{ steps.date.outputs.NOW }}" > .github/last_activity.md

      - name: 提交更改
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/last_activity.md
          git commit -m "保持仓库活跃: ${{ steps.date.outputs.NOW }}" || echo "没有更改，无需提交"
          git push
